<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height:fit-content;
                margin: 0;
                width: 100%;
                flex-direction: column;
            }
    
            .rtc {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #fddfff; /* Optional: Add a background color */
                padding: 10px; /* Optional: Add padding */
                width: 100%; /* Full width */
                position: relative;
                top: 0;
            }

            #title {
                /*place at the center of the page*/
                margin-left: 0;
                margin-right: auto;
            }
            
            #settingimg {
                width: 50px;
                height: 50px;
                margin-right: auto;
            }
                        
            #userName {
                margin-right: auto;
            }
            #gobackdashboard {
              font-size: medium;
              background-color: #4CAF50;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              margin-left: auto;
           }
            .change-pwd, .delete-acc {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                align-items: center;
                text-align: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }
    /**/
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
    
            .cust_button {
                background-color: #1bc5d8ba;
                color: white;
                width: 260px;
                height: 60px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size:large;
            }
        /**/            
        </style>
    </head>
    <body>
        <div class="rtc">
            <img id="settingimg" src="https://cdn-icons-png.flaticon.com/512/1827/1827797.png">
            <h1 id="title">Settings</h1>
            <div class="part2">
                <p id="userName">Username</p>
                <button id="gobackdashboard" onclick="location.href='/dashboard'">Back to dashboard</button>
            </div>
        </div>
        <div>
        <div class="change-pwd">
            <h1>Settings</h1>
            <span>
                <form id="updatepwdform">
                    <div style="text-align: center;">
                        <img src="https://cdn-icons-png.flaticon.com/512/5509/5509361.png" style="width: 70px; height: 70px; text-align: center;">
                    </div>
                    <h1 style="text-align: center;">Change Password</h1>
        
                    <label for="password_old">Passward:</label>
                    <input type="password" id="password_old" name="password_old" required>
        
                    <label for="password">New password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="password_conf">Confirm password</label>
                    <input type="password" id="password_conf" name="password_conf" required>
                    <p id="uppwdmsg" style="color: red;"></p>
                    <div style="text-align: center;">       
                        <button class="cust_button" type="submit">Change passward</button>
                    </div>
                </form>
            </span>
        </div>
        <div class="delete-acc">
            <form id="deleteaccform">
                <div style="text-align: center;">
                    <img src="https://cdn-icons-png.flaticon.com/512/4812/4812459.png" style="width: 70px; height: 70px; text-align: center;">
                </div>
                <h1 style="text-align: center;">Delete Account</h1>
                <h2 style="text-align: center; color: red;">Warning<br>This can not be reversed</h2>
                <p>Please enter password again to proceed</p>
            
                <label for="password">Passward:</label>
                <input type="password" id="deletepassword" name="password" required>
                <p id="delaccmsg" style="color: red;"></p>
                <div style="text-align: center;">
                    <button class="cust_button" type="submit">Delete</button>
                </div>
            </form>
        </div>
        </div>
    </body>
    <script>
        fetch('/getName').then(res=>{return res.json()}).then(data=>{document.getElementById('userName').innerText = 'UserName is '+data.name});
        document.getElementById('updatepwdform').addEventListener('submit', (e)=>{
            e.preventDefault();
            const password_old = document.getElementById('password_old').value;
            const password = document.getElementById('password').value;
            const password_conf = document.getElementById('password_conf').value;
            if(password != password_conf){
                document.getElementById('uppwdmsg').innerText = 'Password and confirm password are not the same';
                return;
            }
            updatepwd();
        });
        document.getElementById('deleteaccform').addEventListener('submit', (e)=>{
            e.preventDefault();
            if(!confirm('Are you sure to delete your account?')){
                document.getElementById('delaccmsg').innerText = 'Account deletion cancelled';   
                document.getElementById('deletepassword').value = '';
                return;
            }
            deleteacc();
        });
        async function updatepwd(){
            const password_old = document.getElementById('password_old').value;
            const password = document.getElementById('password').value;
            const password_conf = document.getElementById('password_conf').value;
            //follow redirect
            var form = document.getElementById('updatepwdform');
            const res = await fetch('/uppwd', {
                method: 'POST',
                body: new FormData(form)
            });
            const data = await res.json();
            document.getElementById('password_old').value = '';
            document.getElementById('password').value = '';
            document.getElementById('password_conf').value = '';
            if(data.status == true){
                alert(data.msg);
                location.href = data.url;
                return;
            }else{
                if(data.url != undefined){
                    alert(data.msg);
                    location.href = res.url;
                    return;
                }
                document.getElementById('uppwdmsg').innerText = data.msg;
            }
        }
        async function deleteacc(){
            var form = document.getElementById('deleteaccform');
            const res = await fetch('/deleteAcc', {
                method: 'POST',
                body: new FormData(form)
            });
            document.getElementById('deletepassword').value = '';
            console.log(res);
            const data = await res.json();
            if(data.status == true){
                alert(data.msg);
                location.href = data.url;
                return;
            }else{
                if(data.url != undefined){
                    alert(data.msg);
                    location.href = res.url;
                    return;
                }
                document.getElementById('delaccmsg').innerText = data.msg;
            }
        }
    </script>
</html>
