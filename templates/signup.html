<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/signup" method="post" id="signupform">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Your Username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Your Password">

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Type again your password">
        <p style="color: red; font-size: small;" id="msg"></p>
        <button type="submit">Sign Up</button>
    </form>
</body>
    <script>
        document.getElementById('signupform').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });
        async function submitForm() {
            var form = document.getElementById('signupform');
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;
            if (password != confirm_password) {
                document.getElementById('msg').innerHTML = "Password and Confirm Password are not the same!";
                return;
            }
            try {
                let response = await fetch('/signup', {
                    method: 'POST',
                    body: new FormData(form)
                });
                let result = await response.json();
                if(!alert(result.alert)) {
                    if (result.status == true) {
                        window.location.href = result.url;
                    } else {
                        document.getElementById('username').value = "";
                        document.getElementById('password').value = "";
                        document.getElementById('confirm_password').value = "";
                        document.getElementById('msg').innerHTML = "maybe username is already exists!"
                    }
                }
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</html>
