<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <style>
        .mainBlock{
        font-family: Arial, sans-serif;
        display: flex;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width:fit-content;

        }
        .rtc{
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px;
        }
        </style>

    </head>
    <body>
        <ul id = "cityList"></ul>
        <div class="rtc">
            <button onclick="location.href='./Settings.html'">Settings</button>
            <button onclick="/logout">Logout</button>
        </div>
        <div style="display: block;" class="mainBlock">
            <div>
                <h2>Dashboard</h2>
            </div>
            <div>
                <span>
                    <span>
                        <select id = "cityList" onchange="updateSubCatagories()">
                            <option></option>
                        </select>
                    </span>
                    <select>
                        <option></option>
                    </select>
                    <span>

                    </span>
                </span>
            </div>
        </div>
        
        <script>
            let cityL = document.getElementById('cityList');
            let cityE;
            fetch('/lcity').then((Response) => {return Response.json();}).then((Response) => {cityE = Response});
            for(let i = 0; i < cityE.length; i++)
            {
                let option = document.createElement('option');
                option.value = cityE[i].toLowerCase();
                option.text = cityE[i];
                cityL.add(option);
            }
        </script>
        
    </body>
</html>
